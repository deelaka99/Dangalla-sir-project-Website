<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            border: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
            color: white;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            margin: 0;
        }
        
        .bg {
            background-image: url("Src/pexels-pixabay-33545.jpg");
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .main {
            height: 100%;
            display: flex;
        }
        
        .left-side {
            width: 55%;
            height: 100%;
            background-color: rgb(175, 175, 175);
            opacity: 0.9;
        }
        
        .right-side {
            width: 45%;
            height: 100%;
            background-color: rgb(28, 0, 54);
            opacity: 0.9;
        }
        
        .left-top,
        .left-bottom {
            height: 25%;
        }
        
        .left-middle {
            height: 50%;
            margin-left: 7%;
            margin-right: 7%;
        }
        
        .lm-heading,
        .lm-input,
        .lm-fpw,
        .lm-signin-btn {
            height: 15%;
            position: relative;
        }
        
        .lm-heading h2,
        .lm-input input[type="text"],
        .lm-fpw p,
        .lm-signin-btn button,
        .right-row1 h1,
        .right-row2-col button {
            margin: 0;
            position: absolute;
            /*According to himself ,behaviours are done*/
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        
        input[type="text"] {
            width: 70%;
            height: 60%;
            border: none;
            border-radius: 10mm;
            padding-left: 3%;
            padding-right: 3%;
            background-color: white;
            font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        h2 {
            font-size: x-large;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .lm-fpw p {
            font-style: italic;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: purple;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .lm-fpw p:hover {
            color: rgb(173, 30, 216);
        }
        
        .lm-signin-btn button {
            border: none;
            border-radius: 10mm;
            height: 70%;
            width: 50%;
            background-color: blueviolet;
            color: white;
            font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .right-top {
            height: 35%;
        }
        
        .right-middle {
            height: 25%;
            margin-left: 7%;
            margin-right: 7%;
        }
        
        .right-bottom {
            height: 40%;
        }
        
        .right-row1 {
            height: 40%;
            position: relative;
        }
        
        .right-row2 {
            height: 60%;
            display: flex;
        }
        
        .right-row2-col {
            height: 100%;
            width: 50%;
            position: relative;
        }
        
        .right-row1 h1 {
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .right-row2-col button {
            height: 38%;
            width: 90%;
            color: white;
            font-size: large;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border: none;
            border-radius: 10mm;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="main">
            <div class="left-side">
                <div class="left-top"></div>
                <div class="left-middle">
                    <div class="lm-heading">
                        <h2>Login to your Account</h2>
                    </div>
                    <div class="lm-input">
                        <input type="text" name="" placeholder="User ID">
                    </div>
                    <div class="lm-input">
                        <input type="text" name="" placeholder="Password">
                    </div>
                    <div class="lm-fpw">
                        <p>Forgotton the Password</p>
                    </div>
                    <div class="lm-signin-btn">
                        <button type="button">Sign in</button></div>
                </div>
                <div class="left-bottom"></div>
            </div>
            <div class="right-side">
                <div class="right-top"></div>
                <div class="right-middle">
                    <div class="right-row1">
                        <h1>New Here?</h1>
                    </div>
                    <div class="right-row2">
                        <div class="right-row2-col">
                            <button type="button" style="background-color: rgb(3, 143, 3);"><a href="pickRole.html">Sign up</a></button>
                        </div>
                        <div class="right-row2-col">
                            <button type="button" style="background-color: red;">About us</button>
                        </div>
                    </div>
                </div>
                <div class="right-bottom"></div>
            </div>

        </div>
    </div>
</body>

</html>
